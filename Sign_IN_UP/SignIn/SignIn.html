<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" initial-scale="1.0">
		<title>Вход</title>
		<link rel='icon' href="textures/favicon.png"/>
		<link rel="stylesheet" href="SignIn.css"/>
		<link href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" rel="stylesheet">
		<script src='script.js'></script>

			<section id='main'>

				<p>Do not have an account? 
					<a href="../Registration/Registration.html">Register</a>

				<input type='button' value='Sign In with Google' class='but2' id='google'>
				<input type='button' value='Sign In with Facebook' class='but2' id='facebook'>

			</section>
		</div>
